<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Voting System - Results</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="favicon" href="images/pngegg (8).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container results-container">
        <div class="results-header">
            <div class="results-title">
                <i class="fas fa-chart-pie results-icon"></i>
                <h1>Voting Results</h1>
            </div>
            <p class="results-subtitle">View the current voting results</p>
        </div>
        
        <div class="results-summary">
            <div class="summary-box">
                <i class="fas fa-vote-yea summary-icon"></i>
                <div class="summary-info">
                    <h3>Total Votes</h3>
                    <p id="totalVotes">0</p>
                </div>
            </div>
            <div class="summary-box">
                <i class="fas fa-users summary-icon"></i>
                <div class="summary-info">
                    <h3>Participation</h3>
                    <p id="participationRate">0%</p>
                </div>
            </div>
            <div class="summary-box">
                <i class="fas fa-user-tie summary-icon"></i>
                <div class="summary-info">
                    <h3>Positions</h3>
                    <p id="totalPositions">0</p>
                </div>
            </div>
        </div>
        
        <div class="position-tabs" id="positionTabs">
            <!-- Position tabs will be populated here -->
        </div>
        
        <div id="positionResults">
            <!-- Position results will be populated here -->
        </div>
        
        <div class="back-link">
            <a href="index.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Login</a>
            <a href="admin.html" class="btn btn-primary"><i class="fas fa-user-shield"></i> Admin Dashboard</a>
        </div>
        
        <div class="last-updated">
            Last updated: <span id="lastUpdated"></span>
        </div>
    </div>
    
    <script src="results.js"></script>
</body>
</html>
