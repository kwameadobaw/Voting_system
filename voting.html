<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Voting System - Vote</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container voting-container">
        <div class="voting-header">
            <div class="student-info">
                <div class="student-avatar">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <div class="student-details">
                    <h3>Welcome, <span id="displayStudentName"></span></h3>
                    <p>Student ID: <span id="displayStudentId"></span></p>
                </div>
            </div>
            <button class="btn btn-logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <div class="voting-section">
            <div class="position-selection">
                <label for="positionSelect">Select Position:</label>
                <select id="positionSelect">
                    <!-- Positions will be populated here -->
                </select>
            </div>
            
            <div class="current-position">
                <h2 id="currentPositionTitle">Position Title</h2>
            </div>
            
            <div class="position-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text">Position <span id="currentPositionNumber">1</span> of <span id="totalPositions">0</span></p>
            </div>
            
            <div id="message" class="message"></div>
            
            <div class="candidates-grid" id="candidatesList">
                <!-- Candidates will be populated here -->
            </div>
            
            <div class="voting-controls">
                <button id="voteBtn" class="btn btn-success" disabled>
                    <i class="fas fa-vote-yea"></i> Submit Vote for this Position
                </button>
                <button id="finishBtn" class="btn btn-warning" disabled>
                    <i class="fas fa-check-circle"></i> Finish Voting
                </button>
            </div>
        </div>
    </div>
    
    <script src="voting.js"></script>
    <script>
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to logout? Any unsubmitted votes will be lost.')) {
                sessionStorage.removeItem('currentStudent');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
